<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OBS Notepad</title>
    <style>
        body {
            overflow: hidden;
        }

        textarea {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            left: 0;
            border: none;
            background-color: #1F1F23;
            color: white;
            padding: 5px;
        }
        
        .char-counter {
            position: absolute;
            right: 5px;
            bottom: 5px;
            color: lightgray;
        }
    </style>
</head>
<body>

<textarea></textarea>
<div class="char-counter"></div>

<script>

    (function () {

        var KEY = "v1-text";
        var initText = window.localStorage.getItem(KEY);

        var charCounter = document.querySelector(".char-counter");
        
        var textarea = document.querySelector("textarea");
        textarea.value = initText;

        textarea.addEventListener("keyup", function () {
            console.log("keyup");
            charCounter.innerText = textarea.value.length;
            window.localStorage.setItem(KEY, textarea.value);
        });

    }());

</script>

</body>
</html>
